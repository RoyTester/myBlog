<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %} | myBlog</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
    <link href="https://cdn.bootcss.com/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='mystyle.css') }}">

	<link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}">

	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>

    {{ moment.include_moment() }}
    {{ moment.locale('zh') }}
	<script type="text/javascript" src="{{ url_for('static',filename='mystyle.js') }}"></script>
<style type="text/css">
	h1{
		font-size:50px;
	}
	h2{
		font-size: 40px;
	}
	h3{
		font-size: 30px;
	}
	p{
		font-size: 15px;
	}
	blockquote p{
		font-size: 17px;
	}
	body{
		font-size: 15px;
	}
</style>
</head>
<script type="text/javascript">
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<body style="background-color:#EEE">
	<nav class="navbar navbar-default navbar-Amethyst" role="navigation" style="margin:10px 0px;">
	<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
      <span class="sr-only">Toggle navigation</span>
    </button>
    <a class="navbar-brand" href="{{ url_for('main.index') }}">myBLOG</a>
  </div>
  <div class="collapse navbar-collapse" id="navbar-collapse-01">

    <ul class="nav navbar-nav">
    	<li>
    	
    </li>
      <li class="active"><a href="{{ url_for('main.index') }}">首页</a></li>
      <li><a href="{{ url_for('main.about') }}">关于我</a></li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
          {% if not current_user.is_authenticated %}
    	<li id="signin_icon"><a href="{{ url_for('auth.login') }}">登录</a></li>
          {% else %}
          <li id="signout_icon"><a href="{{ url_for('auth.logout') }}">退出</a> </li>
            <li ><a href="{{ url_for('main.write') }}">新文章</a></li>
          {% endif %}
      </ul>
  </div><!-- /.navbar-collapse -->
  </div>
</nav><!-- /navbar -->
{% block body%}
{% endblock %}

</body>
{% block script %}
{% endblock %}
</html>
